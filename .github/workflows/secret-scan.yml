name: Secret scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog (detect secrets)
        uses: trufflesecurity/trufflehog@v2
        with:
          directories: '.'

